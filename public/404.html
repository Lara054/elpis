<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const fullPath = location.pathname + location.search + location.hash;
    const path = fullPath.replace('/elpis', '');
    sessionStorage.setItem('redirect', path);
    location.replace('/elpis/');
  </script>

</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
