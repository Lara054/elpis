<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // 元のパスを取得（例: /elpis/contact）
    const fullPath = location.pathname + location.search + location.hash;

    // /elpis を取り除く（例: /contact）
    const path = fullPath.replace(/^\/elpis/, '');

    // セッションストレージに保存
    sessionStorage.setItem('redirect', path);

    // /elpis/ にリダイレクト（Reactがここから復元）
    location.replace('/elpis/');
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
