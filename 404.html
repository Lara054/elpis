<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // GitHub PagesのSPAルーティング対応
    const redirectPath = location.pathname.replace('/elpis', '');
    sessionStorage.setItem('redirect', redirectPath);
    location.replace('/elpis/');
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
